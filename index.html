<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>ChatGPT App</title>
    </head>

    <body>
        <div class="header my-auto">
            <img id="openLogo" src="./OPENAI_Logo_White.png">
            <div id="mainTitle">
                <h1>ChatGPT App</h1>
            </div>
            <div id="APIButtonContainer">
                <button id="APIButton" class="btn btn-primary h-100" type="button">API Key</button>
            </div>
            
        </div>
        
        <div class="rowAlign">
            <div id="prompt" class="block blackBorder halfWidth">
                <h2 id="promptText">Please ask a question:</h2>
            </div>
            <div class="block row">
                <div id="questionBox" class="col-10 pr-0">
                    <textarea id="question" class="form-control h-100 blackBorder" rows="4"></textarea>
                </div>
                <div id="buttonDiv" class="col-2 pl-0">
                    <button id="questSub" class="btn btn-primary h-100" type="button">Submit</button>
                </div>
            </div>
            <div class="block">
                <div id="answer" class="p-3 d-none blackBorder lGreenBack"></div>
                <img id="openLogoChat" class="d-none" src="./OPENAI_Logo.png">
            </div>
        </div>
